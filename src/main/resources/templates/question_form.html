<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
    <!-- th:object는 form의 입력항목이 QuestionForm과 연결됨을 의미-->
    <form th:action="@{/question/create}" method="post" th:object="${questionForm}">
        <!-- #fields.hasAnyErrors(): true면 검증 실패-->
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <!-- #fields.allErrors(): 오류 메세지 내용 -->
            <div th:each="err:${#fields.allErrors()}" th:text="${err}"/>
        </div>

        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <!-- 태그의 id, name, value 속성이 자동으로 생성되도록 field 사용 -->
            <input type="text" th:field="*{subject}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>

        <input type="submit" value="등록" class="btn btn-dark my-2">
    </form>
</div>

</body>
</html>
