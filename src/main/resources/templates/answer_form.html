<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>답변 작성</title>
</head>
<body>

<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">답변 작성</h5>

    <form th:object="${answerForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div th:replace="~{error_form::error}"></div>

        <div class="mb-3">
            <label for="content" class="form-label">답변</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>

        <input type="submit" value="저장" class="btn btn-dark my-2">
    </form>
</div>

</body>
</html>
